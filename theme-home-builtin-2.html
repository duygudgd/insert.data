<!-- Home page design with large image to left of bio info. -->

<div style="height: 100%;" class="ui middle aligned two column centered stackable grid container">

  <div style="text-align: left" class="column">
    <div  class="ui large image">
      <img src="/images/1652269052527.png">
    </div>
  </div>

  <div class="column">
    <h1 style="font-family: 'Source Code Pro', monospace;"class="header no-bottom">{{ site.data.bio.basics.name }} <span class="wave"><img src="/images/Hand.gif" width="35px"></span></h1>
    <h2 style="color: #01868C; font-family: 'Source Code Pro', monospace; margin-top: 0px; padding-top: 0px" class="">{{ site.data.bio.basics.label }}</h2>
    <p class="">
      {{ site.data.bio.basics.summary }}
    </p>
    <div class="ui hidden divider"></div>
    <p style="text-align: center">
      {% include home-network-links.html %}
    </p>
    <p style="color: grey; text-align: center">
      <i>“If one day, my words are against science, choose science."</i> —Atatürk
    </p>
  </div>
</div>

<script>

  function onStart(){
      $('.column').transition({
      animation: 'fly right in', //"in" make a reverse animation
      duration : '2s'
    });
  }

  onStart();

  $('#flip-box').hover(function() {
    $(this).toggleClass('active');
  });

</script>
